{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #B5121B; border-color: #B5121B">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">               
                <li class="dropdown">
                    <a href="#" style="background-color: #B5121B; text-decoration: underline" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user.username }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/log_out">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-sm-6">
               
                <br>
                <br>
                <br>
                <img src="{% static 'images/signin_image.png' %}">
            </div>
            <div class="col-sm-6" style="padding-top: 70px;">
                <div id="custom-search-input">
                    <div class="col-md-12">
                        <h2>Add Student Info</h2>
                        <form action="/viewdata/" method="post">
                            {% csrf_token %}
                            <input id="name" name="name" style="border-radius: 0" type="text" class="form-control" placeholder="Enter Name" value="{{ name }}" />
                            <input id="url" name="url" style="border-radius: 0" type="text" class="form-control" placeholder="Enter Url (ex. http://cnn.com)" value="{{ url }}" />
                             <p><label for="check">Check this is student is an athlete:</label> <input type="checkbox" name="is_athlete" id="is_athlete" /></p>
                            <input id="joke" name="joke" style="border-radius: 0" type="text" class="form-control" placeholder="Favorite Joke" value="{{ joke }}" />
                            <br>
                            
                                <button class="btn pull-right" type="submit">
                                    Add New Student
                                </button>
                                
                            </div>
                        </form>
                        {% if error_message %}
                            <div class="alert alert-danger">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                <span>{{ error_message }}</span>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block main_content %}
    {% endblock %}
</div>


<!-- Base Javascript -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- block JS -->
{% block js %}
{% endblock %}
</body>
</html>
